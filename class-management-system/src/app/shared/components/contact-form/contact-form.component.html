<!-- contact-form.component.html -->
<div class="container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Name Input -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" />
            <div *ngIf="isFieldInvalid('name')" class="error">
                <div *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</div>
                <div *ngIf="contactForm.get('name')?.errors?.['minlength']">
                    Name must be at least 3 characters long.
                </div>
            </div>
        </div>
        <!-- Email Input -->
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" />
            <div *ngIf="isFieldInvalid('email')" class="error">
                <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
        </div>
        <!-- Message Input -->
        <div>
            <label for="message">Message</label>
            <textarea id="message" formControlName="message"></textarea>
            <div *ngIf="isFieldInvalid('message')" class="error">
                <div *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</div>
                <div *ngIf="contactForm.get('message')?.errors?.['minlength']">
                    Message must be at least 10 characters long.
                </div>
            </div>
        </div>
        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
</div>
