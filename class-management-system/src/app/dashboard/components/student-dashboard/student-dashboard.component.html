<div class="dashboard-container p-8 bg-gray-100 min-h-screen">
    <!-- Dashboard Header -->
    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-blue-600">Student Dashboard</h1>
        <p class="text-lg text-gray-600 mt-2">Manage your classes and assignments easily</p>
    </header>

    <!-- Classes Section -->
    <section class="classes-section mb-12">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Classes</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="class-card bg-white shadow-md rounded-lg p-6 flex flex-col justify-between"
                *ngFor="let class of classes">
                <h3 class="text-lg font-semibold text-gray-800">{{ class.className }}</h3>
                <p class="text-sm text-gray-600">{{ class.subject }}</p>
                <p class="text-sm text-gray-500 mt-2">ðŸ“… {{ class.schedule }}</p>
            </div>
        </div>
    </section>

    <!-- Assignments Section -->
    <section class="assignments-section">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Assignments</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="assignment-card bg-white shadow-md rounded-lg p-6" *ngFor="let assignment of assignments">
                <h3 class="text-lg font-semibold text-gray-800">{{ assignment.title }}</h3>
                <p class="text-sm text-gray-500 mt-2">ðŸ“… Due: {{ assignment.dueDate }}</p>
                <a *ngIf="assignment.fileUrl" [href]="assignment.fileUrl" target="_blank"
                    class="block mt-4 text-blue-500 underline text-sm">Download Assignment</a>
            </div>
        </div>
    </section>

    <!-- Assignment Submission Section -->
    <section class="upload-section mt-12">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Submit an Assignment</h3>
        <div class="bg-white shadow-md rounded-lg p-6 flex flex-col items-start gap-4 max-w-lg">
            <label class="text-gray-700 font-medium">Upload File:</label>
            <input type="file" class="border border-gray-300 rounded-md px-3 py-2 w-full"
                (change)="onFileSelected($event)" />
            <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700" (click)="submitAssignment()">
                Submit
            </button>
        </div>
    </section>
</div>
